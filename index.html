<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="This is a simple Currency converter apllication using service worker, cache api and indexDB such that it works online and offline">
	<meta name="author" content="Austin Emma">
	<link rel="icon" href="./oliv.png">
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
	    crossorigin="anonymous">
	<script src="./idb.js"></script>
	<script src="./converter.js"></script>
</head>

<body style=" background-color: whitesmoke">
	<center>
		<br>
		<br>
		<div class="col-md-6">
			<h2 class="text-primary">Javascript - Simple Currency Converter</h2>
			<hr style="border-top:1px solid blue;">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<form class="form-group">
					<label>Convert From:</label>
					<select name="from" id="from" class="form-control">
						<option value="">Select country</option>
					</select>
					<br>
					<br>

					<label>Convert To:</label>
					<select id="to" class="form-control">
						<option value="">Select country</option>
					</select>
					<br>
					<br>
					<label>Enter Amount:</label>
					<input type="text" class="form-control" id="user_input">
					<br>
					<br>
					<label>
						<b>Exchange Rate:</b>
					</label>
					<input type="text" id="show" class="form-control" readonly>
					<br>
					<br>
					<input type="button" onclick="convert()" value="CONVERT" class="btn btn-primary input">
					<br>
					<br>
				</form>
			</div>
		</div>
	</center>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	    crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
	    crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
	    crossorigin="anonymous"></script>

</body>

</html>
